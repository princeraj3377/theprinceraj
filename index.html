<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThePrinceRaj | Fitness Influencer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1c1c1c);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        
        header {
            color: gold;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid gold;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .outer-frame {
            border: 3px solid gold;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid gold;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 25px gold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px gold;
            }
            to {
                box-shadow: 0 0 25px gold;
            }
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: gold;
            margin-bottom: 10px;
        }
        
        p.tagline {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: gold;
            margin-bottom: 30px;
            font-style: italic;
        }
        /* CONNECT SECTION */
        
        .connect-section {
            width: 100%;
            max-width: 950px;
            border: 3px solid gold;
            border-radius: 20px;
            padding: 30px 20px;
            background: #111;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }
        
        .connect-section h2 {
            color: gold;
            font-size: clamp(1.8rem, 5vw, 2.3rem);
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid gold;
            display: inline-block;
            padding-bottom: 8px;
        }
        
        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            width: 100%;
            justify-items: center;
            padding: 20px 10px;
        }
        
        .social-card {
            background: #1a1a1a;
            border: 2px solid gold;
            border-radius: 15px;
            width: 100%;
            max-width: 180px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: gold;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .social-card i {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 10px;
        }
        
        .social-card span {
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .social-card:hover {
            transform: translateY(-8px);
            background: gold;
            color: black;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 600px) {
            .profile-img {
                width: 140px;
                height: 140px;
            }
            .social-card {
                max-width: 150px;
            }
            .connect-section {
                padding: 20px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- HERO SECTION -->
    <header>Welcome to ThePrinceRaj</header>

    <div class="outer-frame">
        <img src="./image/profileme.jpeg" alt="Profile Photo" class="profile-img" />
        <h1>ThePrinceRaj</h1>
        <p class="tagline">Stay Active, Stay Fit ðŸ’ª</p>
    </div>

    <!-- CONNECT SECTION -->
    <div class="connect-section">
        <h2>Connect Me on Other Platforms</h2>

        <div class="social-container">
            <a href="https://instagram.com/theprinceraj.in" target="_blank" class="social-card">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://youtube.com/@theprinceraj99" target="_blank" class="social-card">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>

            <a href="https://wa.me/" target="_blank" class="social-card">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>

            <a href="mailto:theprinceraj.in@gmail.com" target="_blank" class="social-card">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>

            <a href="https://twitter.com/" target="_blank" class="social-card">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>

            <a href="https://facebook.com/" target="_blank" class="social-card">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ThePrinceRaj | All Rights Reserved</p>
    </footer>
</body>

</html>
