<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThePrinceRaj | Fitness Influencer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid gold;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: white;
    }

    /* ---------- HERO SECTION ---------- */
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 2;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid gold;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 25px gold;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 25px gold; }
    }

    h1 { font-size: clamp(1.8rem, 5vw, 2.5rem); color: gold; margin-bottom: 10px; }
    p.tagline { font-size: clamp(1rem, 3vw, 1.3rem); color: gold; font-style: italic; }

    /* ---------- CONNECT SECTION ---------- */
    .connect-section {
      border: 3px solid gold;
      border-radius: 20px;
      background: #111;
      padding: 40px 20px;
      width: 90%;
      max-width: 950px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      margin-top: 40px;
    }

    .connect-section h2 {
      color: gold;
      font-size: clamp(1.8rem, 5vw, 2.3rem);
      text-transform: uppercase;
      margin-bottom: 30px;
      border-bottom: 2px solid gold;
      display: inline-block;
      padding-bottom: 8px;
    }

    .social-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
      padding: 20px 10px;
    }

    .social-card {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 15px;
      width: 100%;
      max-width: 180px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: gold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .social-card i {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 10px;
    }

    .social-card span {
      font-weight: 600;
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    .social-card:hover {
      transform: translateY(-8px);
      background: gold;
      color: black;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }

    /* ---------- CONTACT SECTION ---------- */
    .contact {
      padding: 80px 20px;
      text-align: center;
    }

    .contact h2 {
      color: gold;
      font-size: clamp(1.8rem, 5vw, 2.3rem);
      margin-bottom: 20px;
    }

    .contact p {
      color: #ccc;
      font-size: 1rem;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      padding-bottom: 40px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      nav { gap: 20px; padding: 12px; font-size: 0.9rem; }
      .profile-img { width: 140px; height: 140px; }
      .social-card { max-width: 150px; }
    }

    /* ---------- PARTICLES BACKGROUND ---------- */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#connect">Connect</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home" data-aos="fade-up">
    <img src="./image/profileme.jpeg" alt="Profile Photo" class="profile-img" />
    <h1>ThePrinceRaj</h1>
    <p class="tagline">Stay Active, Stay Fit ðŸ’ª</p>
  </section>

  <!-- Connect Section -->
  <section id="connect" data-aos="fade-up">
    <div class="connect-section">
      <h2>Connect Me on Other Platforms</h2>

      <div class="social-container">
        <a href="https://instagram.com/theprinceraj.in" target="_blank" class="social-card">
          <i class="fab fa-instagram"></i><span>Instagram</span>
        </a>
        <a href="https://youtube.com/@theprinceraj99" target="_blank" class="social-card">
          <i class="fab fa-youtube"></i><span>YouTube</span>
        </a>
        <a href="https://wa.me/" target="_blank" class="social-card">
          <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
        </a>
        <a href="mailto:theprinceraj.in@gmail.com" target="_blank" class="social-card">
          <i class="fas fa-envelope"></i><span>Email</span>
        </a>
        <a href="https://twitter.com/" target="_blank" class="social-card">
          <i class="fab fa-twitter"></i><span>Twitter</span>
        </a>
        <a href="https://facebook.com/" target="_blank" class="social-card">
          <i class="fab fa-facebook"></i><span>Facebook</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact" data-aos="fade-up">
    <h2>Contact Me</h2>
    <p>For collaborations and fitness training, reach me at:<br>
       <strong style="color: gold;">theprinceraj.in@gmail.com</strong>
    </p>
  </section>

  <footer>
    <p>&copy; 2026 ThePrinceRaj | All Rights Reserved</p>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#FFD700" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#FFD700", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } },
      "retina_detect": true
    });
  </script>
</body>
</html>
